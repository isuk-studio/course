<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card__thumbnail">
            <img class="card__favourite"src="https://res.cloudinary.com/isuk/image/upload/v1573266674/public-assets/course/chapter-1/icon-favourite_y5wwqg.svg" alt="Add to favourite">
            <img class="card__thumbnail-image" srcset="https://res.cloudinary.com/isuk/image/upload/v1573266675/public-assets/course/chapter-1/img-beach_zepxds.png 1x ,https://res.cloudinary.com/isuk/image/upload/v1573266676/public-assets/course/chapter-1/img-beach_2x_uhmeom.png 2x" alt="Setrojenar Beach Photo">
            <div class="card__header">
                <h3 class="card__header-title">Pantai Setrojenar</h3>
                <p class="card__header-subtitle">Kebumen - 88.1 Km</p>
            </div>
        </div>
        <div class="card__content">
            <p class="card__description">
                Wisata murah di kawasan jalur lintas selatan. Terdapat banyak penjual makanan dan berbagai fasilitas lainnya seperti toilet, parkir, dll.
            </p>
            <a href="#" class="card__action">Selengkapnya</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
